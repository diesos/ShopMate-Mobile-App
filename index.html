<!doctype html>
<html>
    <head>

        <title>ShopMate - Your Shopping Ally</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dark.css">
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="container">
            <button class="dark-mode-button top-dark-mode-button" aria-label="dark mode toggle">
                <span aria-hidden="true" class="dark-toggle">
                    <span class="DTspan"></span>
                </span>
            </button>
        <img src="assets/cat.png" alt="logo of a cat inside a cart"/>
        <input type="text" id="input-field" placeholder="Add items here">
        <button id="add-button" class="add-btn">Add to cart</button>
        <ul id="shopping-list">
        </ul>
        </div>
        <script src="index.js" type="module""></script>
    </body>
    <footer>Note: Double-click on item to delete it <br> Project by Omer Ozturk</footer>
</html>
